<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>{% block title %} {% endblock %}</title>
      <style>
          {% block css %}

          {% endblock %}
      </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: rgb(12,75,51) ;">

      <a class="navbar-brand text-white" style="font-family:'Dancing Script', cursive;" href="#">
          <strong>_.auroJ__<br>Shopssite</strong>
<!--          <img src="brand-logo1.png" alt="logo" class="img-fluid" width="99px" />-->
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link  text-white" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  text-white" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled  text-white" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled  text-white" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled  text-white" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle  text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item  text-success" href="#">Clothings</a>
                      <a class="dropdown-item  text-success" href="#">Shos</a>
                      <a class="dropdown-item  text-success" href="#">Electronics</a>
                      <a class="dropdown-item  text-success" href="#">Accessories</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item  text-success" href="#">Search</a>
                    </div>
                  </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 text-white bg-success" type="submit">Search</button>
            </form>
      </div>
</nav>

{% block body %}  {% endblock %}



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
